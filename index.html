<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Asistencia Charlas SST</title>
  <style>
    body{font-family:system-ui,Arial;max-width:780px;margin:24px auto;padding:0 14px}
    h1{margin:0 0 10px}
    .card{border:1px solid #ddd;border-radius:12px;padding:16px;margin:12px 0}
    label{display:block;margin:10px 0 6px;font-weight:600}
    input,select{width:100%;padding:10px;border:1px solid #ccc;border-radius:10px}
    button{padding:10px 14px;border:0;border-radius:10px;cursor:pointer}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .ok{color:#0a7a0a;font-weight:700}
    .err{color:#b00020;font-weight:700}
    small{color:#666}
  </style>
</head>
<body>
  <h1>*** Asistencia Charlas SST ***</h1>
  <p><small>Un solo link para registrar lectura de charlas. (Los datos se guardan en una hoja de cálculo.)</small></p>

  <div class="card">
    <form 
      action="https://script.google.com/macros/s/AKfycbzELrJiPU_Y_1Nxue7U2EqVv6d2o8idgwpwrhBaIP2EmeJJt2eM6lXqrqXbCsyXmQAvxg/exec"
      method="POST">

      <div class="row">
        <div>
          <label>Nombre</label>
          <input name="nombre" required>
        </div>
        <div>
          <label>Apellido</label>
          <input name="apellido" required>
        </div>
      </div>

      <!-- ✅ NUEVOS CAMPOS (sin tocar estilo) -->
      <div class="row">
        <div>
          <label>Cédula</label>
          <input name="cedula" required>
        </div>
        <div>
          <label>Cargo</label>
          <input name="cargo" required>
        </div>
      </div>

      <div class="row">
        <div>
          <label>Ciudad</label>
          <input name="ciudad" required>
        </div>
        <div>
          <label>Lateral / Placa del vehículo</label>
          <input name="lateral" required>
        </div>
      </div>

      <div class="row">
        <div>
          <label>Empresa</label>
          <input name="empresa" required>
        </div>
        <div>
          <label>Contrato / dónde presta servicio</label>
          <input name="contrato" required>
        </div>
      </div>

      <label>Charla leída</label>
      <select name="charla" required>
        <option value="" disabled selected>Seleccione…</option>
        <option>Charla 01</option>
        <option>Charla 02</option>
        <option>Charla 03</option>
        <option>Charla 04</option>
        <option>Charla 05</option>
        <option>Charla 06</option>
        <option>Charla 07</option>
        <option>Charla 08</option>
        <option>Charla 09</option>
        <option>Charla 10</option>
        <option>Charla 11</option>
        <option>Charla 12</option>
        <option>Charla 13</option>
        <option>Charla 14</option>
        <option>Charla 15</option>
        <option>Charla 16</option>
        <option>Charla 17</option>
        <option>Charla 18</option>
        <option>Charla 19</option>
        <option>Charla 20</option>
        <option>Charla 21</option>
        <option>Charla 22</option>
        <option>Charla 23</option>
        <option>Charla 24</option>
        <option>Charla 25</option>
        <option>Charla 26</option>
        <option>Charla 27</option>
        <option>Charla 28</option>
        <option>Charla 29</option>
        <option>Charla 30</option>
        <option>Charla 31</option>
        <option>Charla 32</option>
        <option>Charla 33</option>
        <option>Charla 34</option>
        <option>Charla 35</option>
        <option>Charla 36</option>
        <option>Charla 37</option>
        <option>Charla 38</option>
        <option>Charla 39</option>
        <option>Charla 40</option>
        <option>Charla 41</option>
        <option>Charla 42</option>
        <option>Charla 43</option>
        <option>Charla 44</option>
        <option>Charla 45</option>
        <option>Charla 46</option>
        <option>Charla 47</option>
        <option>Charla 48</option>
        <option>Charla 49</option>
        <option>Charla 50</option>
        <option>Charla 51</option>
        <option>Charla 52</option>
        <option>Charla 53</option>
        <option>Charla 54</option>
      </select>

      <div style="margin-top:14px;display:flex;gap:10px;align-items:center">
        <button type="submit">Enviar asistencia</button>
        <span id="msg"></span>
      </div>
    </form>
  </div>

  <script>
    // ✅ Pega la URL del Web App de Apps Script (termina en /exec)
    const ENDPOINT = "https://script.google.com/macros/s/AKfycby98PRfYU_w3YEEL4LrChGaPaEsSjBFI9vidTldqbX1Tgiz5G0XjSJuNF-x-a_AhbyeiA/exec";

    const frm = document.getElementById("frm");
    const msg = document.getElementById("msg");

    frm.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "Enviando…";
      msg.className = "";

      // ✅ Enviar como formulario (evita preflight CORS)
      const payload = new URLSearchParams({
        nombre: document.getElementById("nombre").value.trim(),
        apellido: document.getElementById("apellido").value.trim(),
        ciudad: document.getElementById("ciudad").value.trim(),
        lateral: document.getElementById("lateral").value.trim(),
        empresa: document.getElementById("empresa").value.trim(),
        contrato: document.getElementById("contrato").value.trim(),
        charla: document.getElementById("charla").value
      });

      try {
        const res = await fetch(ENDPOINT, {
          method: "POST",
          body: payload
        });

        const data = await res.json();
        if (!data.ok) throw new Error(data.error || "Error al guardar");

        msg.textContent = "✅ Registro guardado";
        msg.className = "ok";
        frm.reset();
      } catch (err) {
        msg.textContent = "❌ " + err.message;
        msg.className = "err";
      }
    });
  </script>
</body>
</html>
