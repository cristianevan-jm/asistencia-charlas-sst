<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Asistencia Charlas SST</title>
  <style>
    body{font-family:system-ui,Arial;max-width:780px;margin:24px auto;padding:0 14px}
    h1{margin:0 0 10px}
    .card{border:1px solid #ddd;border-radius:12px;padding:16px;margin:12px 0}
    label{display:block;margin:10px 0 6px;font-weight:600}
    input,select{width:100%;padding:10px;border:1px solid #ccc;border-radius:10px}
    button{padding:10px 14px;border:0;border-radius:10px;cursor:pointer}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .ok{color:#0a7a0a;font-weight:700}
    .err{color:#b00020;font-weight:700}
    small{color:#666}
  </style>
</head>
<body>
  <h1>*** Asistencia Charlas SST ***</h1>
  <p><small>Un solo link para registrar lectura de charlas. (Los datos se guardan en una hoja de c√°lculo.)</small></p>

  <div class="card">
    <form id="frm">
      <div class="row">
        <div>
          <label for="nombre">Nombre</label>
          <input id="nombre" required />
        </div>
        <div>
          <label for="apellido">Apellido</label>
          <input id="apellido" required />
        </div>
      </div>

      <div class="row">
        <div>
          <label for="ciudad">Ciudad</label>
          <input id="ciudad" required />
        </div>
        <div>
          <label for="lateral">Lateral / Placa del veh√≠culo</label>
          <input id="lateral" required />
        </div>
      </div>

      <div class="row">
        <div>
          <label for="empresa">Empresa</label>
          <input id="empresa" required />
        </div>
        <div>
          <label for="contrato">Contrato / d√≥nde presta servicio</label>
          <input id="contrato" required />
        </div>
      </div>

      <label for="charla">Charla le√≠da</label>
      <select id="charla" required>
        <option value="" disabled selected>Seleccione‚Ä¶</option>
        <!-- ‚úÖ Aqu√≠ pegas tus 54 charlas -->
        <option>Charla 01</option>
        <option>Charla 02</option>
        <option>Charla 03</option>
        <!-- ... hasta Charla 54 -->
        <option>Charla 54</option>
      </select>

      <div style="margin-top:14px;display:flex;gap:10px;align-items:center">
        <button type="submit">Enviar asistencia</button>
        <span id="msg"></span>
      </div>
    </form>
  </div>

  <script>
    // üîÅ Pega aqu√≠ la URL del Web App de Apps Script (la del despliegue)
    const ENDPOINT = "https://script.google.com/macros/s/AKfycbzvFXhT-vR691AT8u8BWZJwhmzyFEv0aFgroEa-r6o6BZXJj1b1enJxAIMoShxua9Jv8Q/exec";

    const frm = document.getElementById("frm");
    const msg = document.getElementById("msg");

    frm.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "Enviando‚Ä¶";
      msg.className = "";

      const payload = {
        nombre: document.getElementById("nombre").value.trim(),
        apellido: document.getElementById("apellido").value.trim(),
        ciudad: document.getElementById("ciudad").value.trim(),
        lateral: document.getElementById("lateral").value.trim(),
        empresa: document.getElementById("empresa").value.trim(),
        contrato: document.getElementById("contrato").value.trim(),
        charla: document.getElementById("charla").value
      };

      try {
        const res = await fetch(ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        if (!res.ok || !data.ok) throw new Error(data.error || "Error al guardar");

        msg.textContent = "‚úÖ Registro guardado";
        msg.className = "ok";
        frm.reset();
      } catch (err) {
        msg.textContent = "‚ùå " + err.message;
        msg.className = "err";
      }
    });
  </script>
</body>
</html>
