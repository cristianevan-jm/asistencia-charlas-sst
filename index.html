  <script>
    // ✅ Pega la URL del Web App de Apps Script (termina en /exec)
    const ENDPOINT = "https://script.google.com/macros/s/AKfycbzELrJiPU_Y_1Nxue7U2EqVv6d2o8idgwpwrhBaIP2EmeJJt2eM6lXqrqXbCsyXmQAvxg/exec";

    const frm = document.getElementById("frm");
    const msg = document.getElementById("msg");

    frm.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "Enviando…";
      msg.className = "";

      // ✅ Enviar como formulario (evita preflight CORS)
      const payload = new URLSearchParams({
        nombre: document.getElementById("nombre").value.trim(),
        apellido: document.getElementById("apellido").value.trim(),
        ciudad: document.getElementById("ciudad").value.trim(),
        lateral: document.getElementById("lateral").value.trim(),
        empresa: document.getElementById("empresa").value.trim(),
        contrato: document.getElementById("contrato").value.trim(),
        charla: document.getElementById("charla").value
      });

      try {
        const res = await fetch(ENDPOINT, {
          method: "POST",
          body: payload
        });

        const data = await res.json();
        if (!data.ok) throw new Error(data.error || "Error al guardar");

        msg.textContent = "✅ Registro guardado";
        msg.className = "ok";
        frm.reset();
      } catch (err) {
        msg.textContent = "❌ " + err.message;
        msg.className = "err";
      }
    });
  </script>
